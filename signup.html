<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>ListKit</title>

    <link rel="icon" type="image/png" href="img/favicon.png" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,300;0,400;0,500;0,600;1,300&family=Montserrat:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/app.css" />
    <link rel="stylesheet" type="text/css" href="css/main.css" />
  </head>

  <body>
    <!-- Google Tag Manager (noscript) -->
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-MHNTCVZ"
    height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    <!-- End Google Tag Manager (noscript) -->

    <div id="pageloader" class="pageloader is-left-to-right"></div>
    <div id="infraloader" class="infraloader is-active"></div>

    <main>
<!-- Wrapper -->
<div class="auth-wrapper columns is-gapless">
  <!-- Form section -->
  <div class="column is-5">
    <div class="hero is-fullheight is-white">
      <div class="hero-heading">
        <div class="auth-logo">
          <a href="/">
            <img class="top-logo" src="img/logo/logo.svg" alt="" />
          </a>
        </div>
      </div>
      <div class="hero-body">
        <div class="container">
          <div class="columns">
            <div class="column is-12">
              <div class="auth-content">
                <h2>Join Us Now.</h2>
                <p>Start by creating your account</p>
                <a href="/login.html">I already have an account </a>
              </div>
              <div class="auth-form-wrapper">
                <!-- Login Form -->
                <form>
                  <div id="signin-form" class="login-form">
                    <!-- Input -->
                    <div class="field">
                      <div class="control has-icon">
                        <input
                          class="input"
                          type="text"
                          placeholder="Username"
                        />
                        <span class="form-icon">
                          <i data-feather="user"></i>
                        </span>
                      </div>
                    </div>
                    <!-- Input -->
                    <div class="field">
                      <div class="control has-icon">
                        <input
                          class="input"
                          type="text"
                          placeholder="Email Address"
                        />
                        <span class="form-icon">
                          <i data-feather="mail"></i>
                        </span>
                      </div>
                    </div>
                    <!-- Input -->
                    <div class="field">
                      <div class="control has-icon">
                        <input
                          class="input"
                          type="password"
                          placeholder="Password"
                        />
                        <span class="form-icon">
                          <i data-feather="lock"></i>
                        </span>
                      </div>
                    </div>
                    <!-- Input -->
                    <div class="field">
                      <div class="control has-icon">
                        <input
                          class="input"
                          type="password"
                          placeholder="Repeat Password"
                        />
                        <span class="form-icon">
                          <i data-feather="lock"></i>
                        </span>
                      </div>
                    </div>

                    <div class="setting-item">
                      <label class="form-switch is-primary">
                        <input type="checkbox" class="is-switch" />
                        <i></i>
                      </label>
                      <div class="setting-meta">
                        <span>Receive promotional offers</span>
                      </div>
                    </div>

                    <!-- Submit -->
                    <div class="control login">
                      <button
                        class="
                          button
                          h-button
                          is-primary is-bold is-fullwidth is-raised
                        "
                      >
                        Sign Up
                      </button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Image section (hidden on mobile) -->
  <div
    class="
      column
      login-column
      is-7 is-hidden-mobile
      h-hidden-tablet-p
      hero-banner
    "
  >
    <div class="hero login-hero is-fullheight is-app-grey">
      <div class="hero-body">
        <div class="container">
          <div class="columns signup-image-wrap">
            <div class="column is-12">
              <img
                src="https://dummyimage.com/963x1000"
                data-demo-src="img/photo/bg/tourist.png"
                alt=""
              />
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

</main>

    <div
      class="progress-wrap"
      x-data="initBackToTop()"
      x-init="setup()"
      x-on:scroll.window="scroll()"
      x-bind:class="{
        'active-progress': scrolled,
        '': !scrolled,
        }"
      x-on:click="scrollTop()"
    >
      <svg
        class="progress-circle svg-content"
        width="100%"
        height="100%"
        viewBox="-1 -1 102 102"
      >
        <path d="M50,1 a49,49 0 0,1 0,98 a49,49 0 0,1 0,-98" />
      </svg>
    </div>

    <script src="https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.js"></script>
    <script src="./js/bundle.js"></script>
  </body>
</html>
